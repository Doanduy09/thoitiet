name: Weather Report

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  get_weather:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Get Weather Data
        env:
          APIKEY: ${{ secrets.APIKEY }}
        run: |
          response=$(curl -s "https://api.openweathermap.org/data/2.5/weather?q=Ho%20Chi%20Minh,vietnam&appid=$APIKEY&units=metric&lang=vi")
          description=$(echo $response | jq -r '.weather[0].description')
          temp=$(echo $response | jq -r '.main.temp')
          humidity=$(echo $response | jq -r '.main.humidity')
          output="Tinh trang thoi tiet: $description. Nhiet do: $tempÂ°C. Do am: $humidity%"
          echo "$output" > thoitiet.txt
